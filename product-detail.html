<p class="panel-body" ng-show="panel.isSelected(1)">
    <strong>Description: </strong>{{y.description}}
</p>
<!-- specs -->	<p class="panel-body" ng-show="panel.isSelected(2)">
    <strong>Specification: </strong>{{y.specs}}
</p>
<!-- review -->	<blockquote class="panel-body" ng-show="panel.isSelected(3)"
                               ng-repeat="review in y.reviews">
    <strong>Stars: {{review.stars}}</strong> | {{review.body}}
    <br /> <small>{{review.author}} on {{review.createdOn | date}}</small>
</blockquote>
